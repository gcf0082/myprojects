<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型列表</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>模型列表</h1>
        <div class="filters">
            <input type="text" id="search" placeholder="搜索模型...">
            <div class="tag-filters" id="tags">
                <!-- 标签将在此动态生成 -->
            </div>
        </div>
        <div class="models-list" id="models">
            <!-- 模型将在此动态生成 -->
        </div>
    </div>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
